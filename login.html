<html lang="en" data-theme="dark">

<head>

<body>
  
  <header id="header">
    <h1>Welcome Back</h1>
    <p>Login to continue your learning journey</p>
    <ul>
      <li><a href='index.html'>Home</a></li>
      <li><a href='login.html'>Login</a></li>
      <li><a href='signup.html'>Sign Up</a></li>
    </ul>
  </header>
  
  <div class="auth-container">
    <div class="auth-card">
      <h2>Login</h2>
      <p class="auth-subtitle">Enter your credentials to access your account</p>
      
<form id="loginForm" method="POST" action="https://dev-core.site/api/Auth/checkuser">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@example.com" required autocomplete="username">
          <span class="error-message" id="emailError"></span>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
          <span class="error-message" id="passwordError"></span>
          <div class="password-toggle">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label>
          </div>
        </div>
        
        <div class="form-options">
          <div class="checkbox-group">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Remember me</label>
          </div>
          <a href="Forget_password.html" class="forgot-password">Forgot Password?</a>
        </div>
        
        <!-- ===== reCAPTCHA ===== -->
        <div class="form-group">
          <div class="g-recaptcha" data-sitekey="6LepaiYsAAAAANXnV8jxioJLaWFNeVwgO5M9ciot"></div>
          <span class="error-message" id="recaptchaError"></span>
        </div>
        
        <button type="submit" class="btn-submit" id="submitBtn">
          <span class="btn-text">Login</span>
          <span class="btn-loader" style="display: none;">⏳</span>
        </button>
        
        <div class="form-message" id="formMessage"></div>
      </form>
      
      <div class="auth-footer">
        <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
      </div>
    </div>
  </div>
  
  <footer id="footer">
    <ul>
      <li><a target="_blank" href="mailto:devcore.communicate@gmail.com">Email</a></li>
      <li><a target="_blank" href="tel:+966359797419">Telephone</a></li>
      <li><a target="_blank" href="https://www.instagram.com/dev.core.egy">Instagram</a></li>
    </ul>
  </footer>
  
  <script src="../js/auth.js"></script>
  <!--Google reCAPTCHA-->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

          setTimeout(() => { window.location.href = '/dashboard'; }, 1500);
        } else {
          formMessage.className = 'form-message error';
          formMessage.textContent = data.message || 'Login failed';
          formMessage.style.display = 'block';
        }
      } catch (err) {
        formMessage.className = 'form-message error';
        formMessage.textContent = 'Network error';
        formMessage.style.display = 'block';
      }
      
      submitBtn.disabled = false;
      submitBtn.querySelector('.btn-text').style.display = 'inline-block';
